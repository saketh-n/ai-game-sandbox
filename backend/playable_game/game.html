<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PineappleWarriorGame - Playable Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #game-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 20px;
            margin-bottom: 20px;
        }

        canvas {
            border-radius: 8px;
            display: block;
        }

        .controls {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 20px 30px;
            max-width: 1024px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-align: center;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .control-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .key {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
            margin-right: 8px;
        }

        .description {
            color: #666;
            font-size: 0.9rem;
        }

        .stats {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .footer {
            color: rgba(255,255,255,0.8);
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading game...</div>
    <div id="game-container" style="display:none;"></div>

    <div class="controls" id="controls" style="display:none;">
        <h1>üéÆ Controls</h1>
        <div class="controls-grid">
            <div class="control-item">
                <span class="key">‚Üê</span>
                <span class="key">‚Üí</span>
                <div class="description">Move Left/Right</div>
            </div>
            <div class="control-item">
                <span class="key">SPACE</span>
                <div class="description">Jump (Double Jump!)</div>
            </div>
            <div class="control-item">
                <span class="key">R</span>
                <div class="description">Reset Position</div>
            </div>
        </div>
        <div class="stats" id="stats">
            Position: (0, 0) | Velocity: (0, 0) | On Ground: No | Jumps: 0/2
        </div>
    </div>

    <div class="footer" id="footer" style="display:none;">
        Made with Phaser 3 ‚Ä¢ Press R to reset if character gets stuck
    </div>

    <script>
        class PineappleWarriorGame extends Phaser.Scene {
            constructor() {
                super('PineappleWarriorGame');
            }

            preload() {
                // Load background
                this.load.image('background', 'assets/test_background.png');

                // Load character sprite sheet
                this.load.spritesheet('player', 'assets/processed_test_characeter_sprites.png', {
                    frameWidth: 125,
                    frameHeight: 187
                });

                // Loading progress
                this.load.on('progress', (value) => {
                    console.log('Loading: ' + Math.round(value * 100) + '%');
                });

                this.load.on('complete', () => {
                    console.log('Assets loaded!');
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('game-container').style.display = 'block';
                    document.getElementById('controls').style.display = 'block';
                    document.getElementById('footer').style.display = 'block';
                });
            }

            create() {
                // Add background
                this.bg = this.add.image(0, 0, 'background').setOrigin(0, 0);

                // Set up physics
                this.physics.world.setBounds(
                    0, 0,
                    1024,
                    768
                );

                // Create platforms
                this.platforms = this.physics.add.staticGroup();
                const platformData = [{"name": "Bottom Left Ground", "x": 0, "y": 655, "width": 250, "height": 113, "walkable": true}, {"name": "Bottom Center-Left Ground", "x": 250, "y": 655, "width": 280, "height": 113, "walkable": true}, {"name": "Bottom Center-Right Ground", "x": 530, "y": 655, "width": 494, "height": 113, "walkable": true}, {"name": "Top Left Floating Island", "x": 30, "y": 400, "width": 145, "height": 35, "walkable": true}, {"name": "Top Center-Left Floating Island", "x": 215, "y": 485, "width": 315, "height": 35, "walkable": true}, {"name": "Top Center Bridge Platform", "x": 555, "y": 485, "width": 145, "height": 35, "walkable": true}, {"name": "Top Right Floating Island", "x": 800, "y": 420, "width": 210, "height": 35, "walkable": true}];

                platformData.forEach(platform => {
                    const rect = this.add.rectangle(
                        platform.x + platform.width / 2,
                        platform.y + platform.height / 2,
                        platform.width,
                        platform.height,
                        0x00ff00,
                        0.0  // Invisible platforms (set to 0.3 to see them)
                    );
                    this.physics.add.existing(rect, true);
                    this.platforms.add(rect);
                });

                // Create player
                this.player = this.physics.add.sprite(
                    100,
                    625,
                    'player'
                );

                this.player.setBounce(0.1);
                this.player.setCollideWorldBounds(true);
                this.player.setGravityY(600);

                // Scale player to reasonable size
                const targetHeight = 100;  // Target height in pixels
                const scale = targetHeight / 187;
                this.player.setScale(scale);

                // Create animations
                this.anims.create({
                    key: 'walk',
                    frames: this.anims.generateFrameNumbers('player', {
                        start: 0,
                        end: 7
                    }),
                    frameRate: 10,
                    repeat: -1
                });

                this.anims.create({
                    key: 'idle',
                    frames: [{ key: 'player', frame: 0 }],
                    frameRate: 5,
                    repeat: -1
                });

                // Add collider
                this.physics.add.collider(this.player, this.platforms);

                // Set up controls
                this.cursors = this.input.keyboard.createCursorKeys();
                this.spaceKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE);
                this.resetKey = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.R);

                // Jump tracking
                this.jumpsRemaining = 2;
                this.isGrounded = false;

                // Camera setup - don't follow if background fits in viewport
                const bgWidth = 1024;
                const bgHeight = 768;

                if (bgWidth > config.width || bgHeight > config.height) {
                    this.cameras.main.setBounds(0, 0, bgWidth, bgHeight);
                    this.cameras.main.startFollow(this.player, true, 0.1, 0.1);
                }

                // Spawn position
                this.spawnX = 100;
                this.spawnY = 625;
            }

            update() {
                // Check if on ground
                this.isGrounded = this.player.body.touching.down;

                // Reset jumps when grounded
                if (this.isGrounded) {
                    this.jumpsRemaining = 2;
                }

                // Movement
                if (this.cursors.left.isDown) {
                    this.player.setVelocityX(-180);
                    this.player.setFlipX(true);
                    this.player.play('walk', true);
                } else if (this.cursors.right.isDown) {
                    this.player.setVelocityX(180);
                    this.player.setFlipX(false);
                    this.player.play('walk', true);
                } else {
                    this.player.setVelocityX(0);
                    this.player.play('idle', true);
                }

                // Jumping (double jump support)
                if (Phaser.Input.Keyboard.JustDown(this.spaceKey)) {
                    if (this.jumpsRemaining > 0) {
                        this.player.setVelocityY(-380);
                        this.jumpsRemaining--;
                    }
                }

                // Reset position
                if (Phaser.Input.Keyboard.JustDown(this.resetKey)) {
                    this.player.setPosition(this.spawnX, this.spawnY);
                    this.player.setVelocity(0, 0);
                    this.jumpsRemaining = 2;
                }

                // Update stats display
                this.updateStats();
            }

            updateStats() {
                const statsDiv = document.getElementById('stats');
                if (statsDiv) {
                    const x = Math.round(this.player.x);
                    const y = Math.round(this.player.y);
                    const vx = Math.round(this.player.body.velocity.x);
                    const vy = Math.round(this.player.body.velocity.y);
                    const grounded = this.isGrounded ? 'Yes' : 'No';
                    const jumps = (2 - this.jumpsRemaining) + '/' + 2;

                    statsDiv.textContent = `Position: (${x}, ${y}) | Velocity: (${vx}, ${vy}) | On Ground: ${grounded} | Jumps Used: ${jumps}`;
                }
            }
        }

        // Calculate optimal game size to fit screen
        const maxWidth = Math.min(window.innerWidth - 100, 1024);
        const maxHeight = Math.min(window.innerHeight - 300, 768);

        // Maintain aspect ratio
        const aspectRatio = 1024 / 768;
        let gameWidth = maxWidth;
        let gameHeight = gameWidth / aspectRatio;

        if (gameHeight > maxHeight) {
            gameHeight = maxHeight;
            gameWidth = gameHeight * aspectRatio;
        }

        const config = {
            type: Phaser.AUTO,
            width: Math.round(gameWidth),
            height: Math.round(gameHeight),
            parent: 'game-container',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false  // Set to true to see collision boxes
                }
            },
            scene: PineappleWarriorGame,
            pixelArt: true,
            antialias: false,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            }
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
